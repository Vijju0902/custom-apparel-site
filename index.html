<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athiva Custom Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="flex items-center p-4 bg-black border-b border-gray-700">
        <img src="assets/athiva-logo.png" alt="Athiva Logo" class="h-12 mr-3">
        <h1 class="text-2xl font-bold">Athiva Custom Apparel</h1>
    </header>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 rounded my-4 mx-auto max-w-3xl">
        <div class="bg-[#EB4027] text-xs leading-none py-1 text-center text-white" style="width: 20%">Step 1 of 5</div>
    </div>

    <!-- Page 1: Design Selection -->
    <section class="max-w-3xl mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Step 1: Pick Your Favorite Design</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            <img src="https://placehold.co/300x300/EB4027/FFFFFF?text=Design1" class="cursor-pointer rounded border border-gray-600 hover:opacity-80">
            <img src="https://placehold.co/300x300/EB4027/FFFFFF?text=Design2" class="cursor-pointer rounded border border-gray-600 hover:opacity-80">
            <img src="https://placehold.co/300x300/EB4027/FFFFFF?text=Design3" class="cursor-pointer rounded border border-gray-600 hover:opacity-80">
        </div>
    </section>

    <!-- Next Button -->
    <div class="text-center my-8">
        <button class="bg-[#EB4027] hover:bg-red-600 text-white font-bold py-2 px-6 rounded">
            Next
        </button>
    </div>

    <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-700">
        &copy; 2025 Athiva. All rights reserved.
    </footer>

</body>
</html>
